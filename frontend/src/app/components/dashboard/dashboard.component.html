<div class="dashboard-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened="true" class="sidebar">
      <!-- Header Section -->
      <div class="sidebar-header">
        <div class="brand-logo">
          <mat-icon class="brand-icon">movie</mat-icon>
          <h2 class="brand-name">ANB</h2>
        </div>
        <p class="brand-subtitle">Video Platform</p>
      </div>

      <!-- User Profile Section -->
      <mat-card class="user-profile-card">
        <div class="user-profile">
          <div class="user-avatar">
            <span class="avatar-text">{{ getUserInitials() }}</span>
          </div>
          <div class="user-info">
            <h3 class="user-email">{{ currentUser?.email || 'usuario@anb.com' }}</h3>
          </div>
        </div>
      </mat-card>

      <!-- Navigation Menu -->
      <div class="navigation-section">
        <h4 class="nav-section-title">Navegación</h4>
        <nav class="nav-menu">
          <a 
            *ngFor="let item of navigationItems"
            mat-list-item 
            [routerLink]="item.route"
            routerLinkActive="active-link"
            class="nav-item"
            [matTooltip]="item.description"
            matTooltipPosition="right">
            <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
            <span class="nav-label">{{ item.label }}</span>
            <mat-icon class="nav-arrow">chevron_right</mat-icon>
          </a>
        </nav>
      </div>

      <mat-divider class="sidebar-divider"></mat-divider>

      <!-- Account Section -->
      <div class="account-section">
        <h4 class="nav-section-title">Cuenta</h4>
        <button 
          mat-list-item 
          (click)="logout()"
          class="logout-btn"
          matTooltip="Cerrar sesión y volver al login"
          matTooltipPosition="right">
          <mat-icon class="logout-icon">logout</mat-icon>
          <span class="logout-label">Cerrar Sesión</span>
        </button>
      </div>

      <!-- Footer -->
      <div class="sidebar-footer">
        <p class="footer-text">ANB Platform v1.0</p>
        <p class="footer-copyright">© 2025 Todos los derechos reservados</p>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
