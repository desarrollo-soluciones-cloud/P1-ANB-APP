version: '3.8'

services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anb-worker-prod
    command: /app/worker_server
    restart: unless-stopped
    ports:
      - "8080:8080"  # Puerto para health checks
    env_file:
      - .env
    environment:
      # Database (RDS con SSL)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=require
      
      # SQS Queue Configuration
      - SQS_QUEUE_URL=${SQS_QUEUE_URL}
      - AWS_REGION=${AWS_REGION}
      
      # S3 Storage
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      
      # Health Check
      - HEALTH_CHECK_PORT=8080
      
      # AWS Credentials (solo para AWS Academy - en producción usar IAM Role)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    volumes:
      # Volumen temporal para procesamiento (se limpia automáticamente)
      - /tmp:/tmp
