version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: anb-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anb-worker-prod
    command: /app/worker_server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Database (RDS con SSL)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=require
      
      # Redis (Local en el mismo contenedor/red)
      - REDIS_ADDR=redis:6379
      
      # S3 Storage
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION}
      
      # AWS Credentials
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # Volumen temporal para procesamiento (se limpia autom√°ticamente)
      - /tmp:/tmp

volumes:
  redis-data:
    driver: local
